<html>
	<head>
		<meta charset="UTF-8">
		<title>Thông tin sản phẩm</title>
		<link rel="stylesheet" type="text/css" href="assets/ap8/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/slick/slick.css">
		<link rel="stylesheet" type="text/css" href="assets/ap8/css/style.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="assets/animate/aos.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="assets/jquery/jquery.2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/slick/slick.min.js"></script>
	</head>
	<body>
		<div class="overlay-common"></div>
		<div class="header">
			<div class="container">
				<div class="relative">
					<a class="logo">
						<img src="images/logo.svg" alt="">
					</a>
					<ul class="menus">
						<li class="active"><a href="#">Trang chủ</a></li>
						<li>
							<a href="#">Tổng quan</a>
							<ul class="dropdown-menu">
								<li><a href="#">Trang chủ</a></li>
								<li><a href="#">Tổng quan</a></li>
								<li><a href="#">Tin tức</a></li>
								<li><a href="#">Sự kiện</a></li>
								
							</ul>
						</li>
						<li><a href="#">Tin tức</a></li>
						<li><a href="#">Sự kiện</a></li>
						<li><a href="#" class="btn btn-login">Đăng nhập</a></li>
					</ul>
					<div class="nav-toggle">
						<span class="-ap icon icon-menu2"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="login-wrapper">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<div class="box-form">
						<div class="head">Đăng nhập</div>
						<div class="openid">
							<button class="btn">
								<span class="icon">
									<img src="uploads/login/logo-facebook.svg" alt="">
								</span>
								Đăng nhập với Facebook

							</button>
							<button class="btn">
								<span class="icon">
									<img src="uploads/login/google.svg" alt="">
								</span>
								Đăng nhập với Google 

							</button>
						</div>
						<div class="or">
							<span class="txt">hoặc</span>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nhập tài khoản" autofocus="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Mật khẩu">
						</div>
						<a class="forget">Bạn quên mật khẩu?</a>
						<button class="btn btn-main">Đăng nhập</button>
						<div class="note">Bạn chưa có tài khoản? <a href="" class="link">Đăng kí ngay!</a></div>
					</div>		
				</div>
				<div class="col-sm-6 col-xs-12">
					<div class="image">
						<img src="uploads/login/bg@2x.jpg" alt="">
					</div>
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript">
			$('.list-partners').slick({
				dots: true,
				infinite: true,
				speed: 300,
				slidesToShow: 1,
				adaptiveHeight: true,
				responsive: [
			    {
			      breakpoint: 768,
			      settings: {
			        infinite: true,
			        arrows:false,
			      }
			    }]

			});
			$('.list-events').slick({
			  dots: true,
			  infinite: false,
			  speed: 300,

			  slidesToShow: 3,
			  slidesToScroll: 3,
			  responsive: [
			    {
			      breakpoint: 1024,
			      settings: {
			        slidesToShow: 3,
			        slidesToScroll: 3,
			        infinite: true,
			        dots: true
			      }
			    },
			    {
			      breakpoint: 768,

			      settings: {
			        slidesToShow: 2,
			        dots:false,
			        slidesToScroll: 2
			      }
			    },
			    {
			      breakpoint: 480,
			      
			      settings: {
			        slidesToShow: 1,
			        dots:false,
			        slidesToScroll: 1
			      }
			    }
			    // You can unslick at a given breakpoint now by adding:
			    // settings: "unslick"
			    // instead of a settings object
			  ]
			});
					
		</script>
	</body>
</html>
